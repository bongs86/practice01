<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}
    body {border-color: #546e7a;}
    #wrap {width: 1200px; margin: 0 auto;}
    #header {width: 100%; height: 100px; background-color: #cfd8dc;}
    #banner {width: 100%; height: 400px; background-color: #b0bec5;}
    
    #content1 {overflow: hidden;}
    #content1 .nav {float: left; width: 30%; height: 500px; background-color: #90a4ae;}
    #content1 .article_right1 {float: left; width: 70%; height: 250px; background-color: #78909c;}
    #content1 .article_right2 {float: left; width: 70%; height: 250px; background-color: #607d8b;}
    
    #content2 {overflow: hidden;}
    #content2 .article_box1 {float: left; width: 33.3333%; height: 300px; background-color: #bdc8e0;}
    #content2 .article_box2 {float: left; width: 33.3333%; height: 300px; background-color: #cfd8dc;}
    #content2 .article_box3 {float: left; width: 33.3333%; height: 300px; background-color: #b0bec5;}

    #content3 {overflow: hidden; padding: 5%; background-color: #eceff1;}
    #content3 .article_square1 {float: left; width: 23%; height: 200px; margin: 1%; border-radius: 5px; background-color: #263238;}
    #content3 .article_square2 {float: left; width: 23%; height: 200px; margin: 1%; border-radius: 5px; background-color: #263238;}
    #content3 .article_square3 {float: left; width: 23%; height: 200px; margin: 1%; border-radius: 5px; background-color: #263238;}
    #content3 .article_square4 {float: left; width: 23%; height: 200px; margin: 1%; border-radius: 5px; background-color: #263238;}
    #footer {width: 100%; height: 100px; background-color: #607d8b;}
  </style>
</head>
<body>
  <div id="wrap">
    <header id="header"></header>
    <section id="banner"></section>
    <section id="content1">
      <nav class="nav"></nav>
      <article class="article_right1"></article>
      <article class="article_right2"></article>
    </section>
    <section id="content2">
      <article class="article_box1"></article>
      <article class="article_box2"></article>
      <article class="article_box3"></article>
    </section>
    <section id="content3">
      <article class="article_square1"></article>
      <article class="article_square2"></article>
      <article class="article_square3"></article>
      <article class="article_square4"></article>
    </section>
    <footer id="footer"></footer>
  </div>
</body>
</html>
