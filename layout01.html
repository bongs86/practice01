<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout 1</title>
  <style>
    body {background: #ffebee;}
    #wrap {width: 1000px; height: 900px; margin: 0 auto;}
    header {width: 1000px; height: 100px; background: #ffcdd2;}
    nav {width: 1000px; height: 100px; background: #ef9a9a;}
    aside {float: left; width: 30%; height: 600px; background: #e57373;}
    section {float: left; width: 70%; height: 600px; background: #ef5350;}
    footer {clear: both; width: 1000px; height: 100px; background: #f44336;}
  </style>
</head>

<body>
  <div id="wrap">
    <header></header>
    <nav></nav>
    <aside></aside>
    <section></section>
    <footer></footer>
  </div>
</body>
</html>
